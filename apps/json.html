<!DOCTYPE html>
<html>
<head>
	<title>jsonReader</title>
	<meta charset="utf-8">
	<style type="text/css">
		.main{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="main">
		<input type="file" name="" class="file">
		<div class="out">
			
		</div>
	</div>
	<script type="text/javascript">
		document.querySelector('.file')
			.addEventListener('change',function(){
				let fr = new FileReader();
				
				fr.onload = function(){
					document.querySelector('.out').textContent = JSON.parse(fr.result).description;
					console.log(JSON.parse(fr.result))
				}
				fr.readAsText(this.files[0],"UTF-8");
			});
	</script>
</body>
</html>
