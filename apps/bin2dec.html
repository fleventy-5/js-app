<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bin2dec</title>
	<style type="text/css">
		body{
			animation-name: body;
			animation-duration: 5s;
			animation-direction: alternate-reverse;
			animation-iteration-count: infinite;
		}
			
		#container{
			text-align: center;
			padding-top: 10%;

		}
		input[type = text]{
			width:60px;

		}
		#input{
			width:75px;

		}
		#msg{
			color:red;
			font-size: 14px;
		}
		@keyframes body{
			from{
				background-color: lightblue;
			}
			to{
				background-color:hue;
			}
		} 
	</style>
</head>
<body>
	<div id="container">
		<p id ="msg"></p>
		<p id ="text-bin">Enter Any binary number: <input type="text" id = "input" maxlength="8" placeholder="Max 8 char"></p>
		<p>Decimal equivalent: <input type="text" id = "res"></p>
		<button id ="convert">Convert</button>
	</div>
	<script type="text/javascript">

		document.getElementById('res').value = ''
		document.getElementById('input').value =''

		let input ;
		let btn = document.getElementById('convert');
		function checkBin(value){
			let a = 0;
			value.forEach(function(e){
				if(e != 1 && e != 0 ){
					a+=1;
				}
			})
			return a;
		}
		function convert(value){
			let dec = 0;
			for(let i=value.length-1,j=0;j<value.length;j++,i--){
				dec += value[i]*Math.pow(2,j)
			}
			document.getElementById('res').value = dec;
		}


		btn.addEventListener('click',function(){
			input = document.getElementById('input').value;
			let inpArr= input.split('');
			if(checkBin(inpArr)===0){
				convert(inpArr);
			}
			else{
				document.getElementById('msg').innerHTML = "Binary numbers must include 1 or 0 only!!"
				document.getElementById('res').value = ''
			}
		});
		
	</script>
</body>
</html>
